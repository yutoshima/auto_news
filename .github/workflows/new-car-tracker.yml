name: 新型車情報トラッカー

on:
  schedule:
    # 毎週月曜日 8:00 JST (日曜日 23:00 UTC) に新型車情報をチェック
    - cron: '0 23 * * 0'

  # 手動実行も可能
  workflow_dispatch:

jobs:
  track-new-cars:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Python環境のセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: uvのインストール
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 依存パッケージのインストール
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt

      - name: 新型車情報を検索
        env:
          POE_API_KEY: ${{ secrets.POE_API_KEY }}
          IT_WEBHOOK_URL: ${{ secrets.IT_WEBHOOK_URL }}
          CAR_WEBHOOK_URL: ${{ secrets.CAR_WEBHOOK_URL }}
          NEW_CAR_WEBHOOK_URL: ${{ secrets.NEW_CAR_WEBHOOK_URL }}
          POE_MODEL: gpt-5-nano
        run: |
          source .venv/bin/activate
          python main.py --mode new-cars --hours 168

      - name: 記事をコミット・プッシュ
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add articles/
          if git diff --staged --quiet; then
            echo "変更なし"
          else
            git commit -m "自動保存: $(date +'%Y-%m-%d %H:%M') の新型車記事"
            git push
          fi
